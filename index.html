<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-[#fcf9f7]">
      <section class="flex container mx-auto pt-6">
        <article class="flex-1 space-y-4">
          <h1 class="font-bold text-3xl">Desserts</h1>
          <div id="productsContainer" class="grid grid-cols-3 gap-y-2"></div>
        </article>
        <article class="w-1/3">
          <div class="bg-white p-3">
            <h3 class="text-[#c73a0f] font-bold text-lg">
              Your cart (<span id="basketCount">0</span>)
            </h3>
            <div id="basket-container" class="divide-y-2">
              <div>
                <figure class="flex items-center justify-center">
                  <img
                    class="size-[200px]"
                    src="./assets/images/illustration-empty-cart.svg"
                    alt=""
                  />
                </figure>
                <p class="text-[#c73a0f] font-bold text-center">
                  Your added items will be appear here
                </p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
